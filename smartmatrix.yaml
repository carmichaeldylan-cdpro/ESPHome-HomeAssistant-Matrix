esphome:
  name: smartmatrix
  friendly_name: smartmatrix
  libraries:
    - Wire
    - SPI
    - Adafruit BusIO
    - Adafruit GFX Library
    - ESP32 HUB75 LED MATRIX PANEL DMA Display
    - https://github.com/acvigue/libwebp
  includes:
    - smartmatrix.h

mqtt:
 broker: localhost:1883

esp32:
  board: esp32dev
  framework:
    type: arduino

logger:

api:

ota:

wifi:
#   ssid: !secret wifi_ssid
#   password: !secret wifi_password
  ap:
    password: "smartmatrix"

captive_portal:

custom_component:
- lambda: |-
    auto smart_matrix = new SmartMatrixComponent();
    return {smart_matrix};
  components:
  - id: smart_matrix_esp32

light:
  - platform: custom
    lambda: |-
      auto matrix_brightness = new SmartMatrixBrightnessOutput();
      App.register_component(matrix_brightness);
      return {matrix_brightness};
    lights:
      - name: "Matrix Display"
        restore_mode: RESTORE_DEFAULT_ON
        icon: "mdi:card-text-outline"

text_sensor:
  - platform: template
    name: "Device ID"
    icon: "mdi:identifier"
    id: device_identifier
    lambda: |-
      return {config_identifier};
    update_interval: 60s
